<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Cascade</title>
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    .box1{
        background-color: black;
        height: 200px;
        width: 200px;
        position: relative;
        top: 200px;
        left: 300px;
    }

    .box2{
        background-color: red;
        height: 50%;
        width: 50%;
        position: absolute;
    }
</style>

<body>

    <div class="box1">

    <div class="box2"> </div>

    </div>
</body>

</html>
